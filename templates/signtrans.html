<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SIGNify</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles1.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>
      #login {
        margin-top: 0px; /* Adjust this value as needed */
      }
      body {
        flex-wrap: wrap;
        box-sizing: border-box;
      }

      header {
        background: url("/static/img/background.jpg") center/cover no-repeat
          fixed;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#" data-translate="navbarTitle"
          >SIGNify</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <!-- <li class="nav-item"><a class="nav-link" href="#about" data-translate="navbarAbout">About</a></li> -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-translate="navbarLanguage"
                >Language</a
              >
              <ul class="dropdown-menu">
                <li>
                  <button onclick="setLanguageEnglish()" class="dropdown-item">
                    English
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageTamil()" class="dropdown-item">
                    தமிழ்
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageHindi()" class="dropdown-item">
                    हिंदी
                  </button>
                </li>
              </ul>
            </li>
            <!-- <li class="nav-item"><a class="nav-link" href="login" data-translate="navbarLogin">Login</a></li> -->
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <!-- Video page -->
      <div style="height: 5rem; background-color: transparent"></div>
      <h1 style="text-align: center; color: rgba(255, 255, 255, 0.8)">
        VIDEO - SUBTITLE
      </h1>
      <div
        class="vp container"
        style="
          background-color: rgba(222, 109, 81, 0.2);
          backdrop-filter: blur(10px);
          border-radius: 1rem;
          border: rgba(255, 255, 255, 0.4) solid 1px;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 45rem;
          flex-wrap: wrap;
        "
      >
          <video src="/static/vdo/train.mp4" controls id="vid" width="600" height="300" style="background-color: transparent; border: none; align-items: center; justify-content: center;"></video>
      </div>

      <h1
        style="
          text-align: center;
          color: rgba(255, 255, 255, 0.8);
          margin-top: 5rem;
        "
      >
        SIGN TRANSLATION
      </h1>

      <div
        class="hero-container"
        data-aos="fade-up"
        data-aos-delay="150"
        style="background-color: transparent"
      >
        <div class="background-container" style="background-color: transparent">
          <div
            class="container"
            style="
              border-radius: 1rem;
              border: 1px solid black;
              padding-top: 1rem;
              height: auto;
              width: auto;
              display: flex;
              flex-direction: column;
              flex-wrap: wrap;
              background-color: white;
            "
          >
            <div
              class="image-container"
              style="
                background-color: white;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: auto;
                height: auto;
              "
            >
              <div
                style="
                  background-color: white;
                  display: flex;
                  width: auto;
                  height: auto;
                  align-items: center;
                  justify-content: center;
                  background-color: rgba(0, 0, 0, 0.9);
                  margin: 2px;
                "
              >
              {% for path in li %}
              <video
                id="video{{ loop.index }}"
                src="{{ path }}"
                alt="{{ path }}"
                border="2"
                width="450rem"
                height="450rem"
                style="display: none"
              ></video>
              {% endfor %}
              </div>
              <div
                style="
                  background-color: white;
                  overflow-y: scroll;
                  align-items: center;
                  justify-content: center;
                  width: 50rem;
                  height: 30rem;
                "
              >
                {% for hoal in lii %}
                <img
                  src="{{ hoal }}"
                  alt="{{ hoal }}"
                  width="100rem"
                  height="100rem"
                />
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS -->
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
      function setLanguageEnglish() {
        window.location.reload();
      }

      function setLanguageTamil() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "அறிவகம்";
        document.querySelector("[data-translate='navbarAbout']").textContent =
          "பற்றி";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "மொழி";
        document.querySelector("[data-translate='navbarLogin']").textContent =
          "உள்நுழைக";
        document.querySelector(
          "[data-translate='formTitleSignUp']"
        ).textContent = "பதிவு செய்க";
        document.querySelector(
          "[data-translate='formLabelFirstName']"
        ).textContent = "முதற் பெயர்";
        document.querySelector(
          "[data-translate='formLabelLastName']"
        ).textContent = "கடைசி பெயர்";
        document.querySelector("[data-translate='formLabelAge']").textContent =
          "வயது";
        document.querySelector("[data-translate='formLabelMail']").textContent =
          "மின்னஞ்சல்";
        document.querySelector(
          "[data-translate='formLabelGender']"
        ).textContent = "பாலினம்";
        document.querySelector(
          "[data-translate='formLabelDisability']"
        ).textContent = "இன்னாகும்";
        document.querySelector(
          "[data-translate='formLabelPreferredLanguage1']"
        ).textContent = "முதன்முதலில் விரும்பிய மொழி 1";
        document.querySelector(
          "[data-translate='formLabelPreferredLanguage2']"
        ).textContent = "முதன்முதலில் விரும்பிய மொழி 2";
        document.querySelector(
          "[data-translate='formLabelPassword']"
        ).textContent = "கடவுச்சொல்";
        document.querySelector(
          "[data-translate='formLabelConfirmPassword']"
        ).textContent = "கடவுச்சொல்லை உறுதி செய்யவும்";
        document.querySelector(
          "[data-translate='formButtonSignUp']"
        ).textContent = "பதிவு செய்க";
        document.querySelector(
          "[data-translate='formTextAlreadyUser']"
        ).innerHTML =
          "ஏதுவும் ஏதுவுமான பயனரா? &nbsp;<a href='login.html' data-translate='formLinkLogin'>உள்நுழைக</a>";
        document.querySelector("[data-translate='footerText']").textContent =
          "பதிப்புரிமை © 2024  - அறிவகம் குழு";
        document.querySelector("[data-translate='dropdownMale']").textContent =
          "ஆண்";
        document.querySelector(
          "[data-translate='dropdownFemale']"
        ).textContent = "பெண்";
        document.querySelector(
          "[data-translate='dropdownPreferNotToSay']"
        ).textContent = "குறைந்த சொல்லுக்குரியவர்";
        document.querySelector(
          "[data-translate='dropdownHearingImpaired']"
        ).textContent = "செவித்திறன் குறைபாடுள்ளவர்";
        document.querySelector(
          "[data-translate='dropdownDyslexia']"
        ).textContent = "படிவமாகும்";
        document.querySelector("[data-translate='dropdownNone']").textContent =
          "எதுவுமில்லை";
      }

      function setLanguageHindi() {
        document.querySelector("[data-translate='navbarTitle']").textContent =
          "अरिवागम";
        document.querySelector("[data-translate='navbarAbout']").textContent =
          "परिचय";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "भाषा";
        document.querySelector("[data-translate='navbarLogin']").textContent =
          "लॉग इन करें";
        document.querySelector(
          "[data-translate='formTitleSignUp']"
        ).textContent = "साइन अप करें";
        document.querySelector(
          "[data-translate='formLabelFirstName']"
        ).textContent = "पहला नाम";
        document.querySelector(
          "[data-translate='formLabelLastName']"
        ).textContent = "अंतिम नाम";
        document.querySelector("[data-translate='formLabelAge']").textContent =
          "आयु";
        document.querySelector("[data-translate='formLabelMail']").textContent =
          "मेल आईडी";
        document.querySelector(
          "[data-translate='formLabelGender']"
        ).textContent = "लिंग";
        document.querySelector(
          "[data-translate='formLabelDisability']"
        ).textContent = "विकलांगता";
        document.querySelector(
          "[data-translate='formLabelPreferredLanguage1']"
        ).textContent = "प्राथमिक भाषा 1";
        document.querySelector(
          "[data-translate='formLabelPreferredLanguage2']"
        ).textContent = "प्राथमिक भाषा 2";
        document.querySelector(
          "[data-translate='formLabelPassword']"
        ).textContent = "पासवर्ड";
        document.querySelector(
          "[data-translate='formLabelConfirmPassword']"
        ).textContent = "पासवर्ड की पुष्टि करें";
        document.querySelector(
          "[data-translate='formButtonSignUp']"
        ).textContent = "साइन अप करें";
        document.querySelector(
          "[data-translate='formTextAlreadyUser']"
        ).innerHTML =
          "नया उपयोगकर्ता? &nbsp;<a href='login.html' data-translate='formLinkLogin'>लॉग इन करें</a>";
        document.querySelector("[data-translate='footerText']").textContent =
          "कॉपीराइट © 2024 - टीम अरिवागम";
        document.querySelector("[data-translate='dropdownMale']").textContent =
          "पुरुष";
        document.querySelector(
          "[data-translate='dropdownFemale']"
        ).textContent = "महिला";
        document.querySelector(
          "[data-translate='dropdownPreferNotToSay']"
        ).textContent = "बोलने के लिए पसंद नहीं करते";
        document.querySelector(
          "[data-translate='dropdownHearingImpaired']"
        ).textContent = "सुनने में कमी";
        document.querySelector(
          "[data-translate='dropdownDyslexia']"
        ).textContent = "वाचन में कमी";
        document.querySelector("[data-translate='dropdownNone']").textContent =
          "कोई नहीं";
      }
      document.addEventListener("DOMContentLoaded", function () {
        var videos = document.querySelectorAll(".image-container video");

        function playVideo(index) {
          if (index < videos.length) {
            videos[index].style.display = "block";
            videos[index].play();
            setTimeout(function () {
              videos[index].style.display = "none";
              playVideo(index + 1);
            }, videos[index].duration * 1000); // Advance to next video after the current one finishes
          }
        }

        playVideo(0);
      });
    </script>
  </body>
</html>
