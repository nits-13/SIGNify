<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SIGNify</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles1.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>
      #login {
        margin-top: 0px; /* Adjust this value as needed */
      }
      body {
        flex-wrap: wrap;
        box-sizing: border-box;
      }

      header {
        background: url("/static/img/background.jpg") center/cover no-repeat
          fixed;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#" data-translate="navbarTitle"
          >SIGNify</a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <!-- <li class="nav-item"><a class="nav-link" href="#about" data-translate="navbarAbout">About</a></li> -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-translate="navbarLanguage"
                >Language</a
              >
              <ul class="dropdown-menu">
                <li>
                  <button onclick="setLanguageEnglish()" class="dropdown-item">
                    English
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageTamil()" class="dropdown-item">
                    தமிழ்
                  </button>
                </li>
                <li>
                  <button onclick="setLanguageHindi()" class="dropdown-item">
                    हिंदी
                  </button>
                </li>
              </ul>
            </li>
            <!-- <li class="nav-item"><a class="nav-link" href="login" data-translate="navbarLogin">Login</a></li> -->
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <!-- Video page -->
      <div style="height: 5rem; background-color: transparent"></div>
      <h1 style="text-align: center; color: rgba(255, 255, 255, 0.8)">
        VIDEO - SUBTITLE
      </h1>
      <div
        class="vp container"
        style="
          background-color: rgba(222, 109, 81, 0.2);
          backdrop-filter: blur(10px);
          border-radius: 1rem;
          border: rgba(255, 255, 255, 0.4) solid 1px;
        "
      >
        <!-- Video -->
        <div
          class="box"
          id="video"
          style="
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <iframe
            id="vid"
            width="600"
            height="300"
            src="https://www.youtube.com/embed/{{id}}"
            frameborder="0"
            style="background-color: transparent; border: none"
          ></iframe>
        </div>
        <!-- Subtitles -->
        <div
          style="
            background-color: transparent;
            overflow-y: auto;
            padding: 0.5rem 1rem 1rem 1rem;
            color: rgba(255, 255, 255, 0.75);
          "
        >
          <p>{{subtitle}}</p>
        </div>
      </div>

      <h1
        style="
          text-align: center;
          color: rgba(255, 255, 255, 0.8);
          margin-top: 5rem;
        "
      >
        SIGN TRANSLATION
      </h1>

      <div
        class="hero-container"
        data-aos="fade-up"
        data-aos-delay="150"
        style="background-color: transparent"
      >
        <div class="background-container" style="background-color: transparent">
          <div
            class="container"
            style="
              border-radius: 1rem;
              border: 1px solid black;
              padding-top: 1rem;
              height: auto;
              width: auto;
              display: flex;
              flex-direction: column;
              flex-wrap: wrap;
              background-color: white;
            "
          >
            <div
              class="image-container"
              style="
                background-color: white;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: auto;
                height: auto;
              "
            >
              <div
                style="
                  background-color: white;
                  display: flex;
                  width: auto;
                  height: auto;
                  align-items: center;
                  justify-content: center;
                  background-color: rgba(0, 0, 0, 0.9);
                  margin: 2px;
                "
              >
                {% for path in li %}
                <video
                  id="video{{ loop.index }}"
                  src="{{ path }}"
                  alt="{{ path }}"
                  border="2"
                  width="450rem"
                  height="450rem"
                  style="display: none"
                ></video>
                {% endfor %}
              </div>
              <div
                style="
                  background-color: white;
                  overflow-y: scroll;
                  align-items: center;
                  justify-content: center;
                  width: 50rem;
                  height: 30rem;
                "
              >
                {% for hoal in lii %}
                <img
                  src="{{ hoal }}"
                  alt="{{ hoal }}"
                  width="100rem"
                  height="100rem"
                />
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>

      <h1
        style="
          text-align: center;
          color: rgba(255, 255, 255, 0.8);
          margin-top: 5rem;
        "
      >
        ADDITIONAL FEATURES
      </h1>

      <div class="vp container">
        <div class="box" id="chat_div" style="margin-left: 3.25rem">
          <nav>
            <div
              style="
                background-color: #f4623a;
                align-items: center;
                text-align: center;
              "
            >
              <a style="color: white">Chat Notes</a>
            </div>
          </nav>
          <div>
            <!-- ------------------------------------------------------------ -->
            <div class="chat-box" id="chatBox"></div>

            <div
              class="new-message"
              style="background-color: none; align-items: center"
            >
              <!-- image uploading -->

              <div style="display: inline-block">
                <label
                  for="uploadInput"
                  class="upload-icon"
                  style="
                    border: none;
                    cursor: pointer;
                    background: none;
                    padding-left: 5px;
                    padding-top: 10px;
                  "
                >
                  <i class="fas fa-image" style="color: #f4623a"></i>
                </label>
                <input type="file" id="uploadInput" style="display: none" />
              </div>

              <div style="display: inline-block">
                <!-- voice record -->
                <label
                  class="audio-button"
                  for="audioInput"
                  style="
                    border: none;
                    cursor: pointer;
                    background: none;
                    padding-left: 15px;
                    padding-top: 10px;
                    padding-right: 10px;
                  "
                >
                  <i class="fas fa-microphone" style="color: #f4623a"></i>
                </label>
                <input
                  type="file"
                  accept="audio/*"
                  id="audioInput"
                  style="display: none"
                />
              </div>

              <div class="new-message">
                <label
                  for="username"
                  style="
                    padding-top: 10px;
                    padding-left: 5px;
                    background-color: none;
                  "
                >
                  <input
                    type="text"
                    class="input-field"
                    id="messageInput"
                    placeholder="Type your message..."
                    id="message"
                    name="message"
                  />
                </label>
              </div>

              <!-- send button -->
              <button
                id="sendButton"
                class="send-button"
                style="border: none; cursor: pointer; background: none"
              >
                <i class="fa fa-paper-plane" style="color: #f4623a"></i>
              </button>

              <!-- download button -->
              <button
                class="download-button"
                id="downloadButton"
                style="border: none; cursor: pointer; background: none"
              >
                <i class="fas fa-download" style="color: #f4623a"></i>
              </button>
            </div>

            <!-- ------------------------------------------------------------- -->
          </div>
        </div>
        <!-- suggested video -->
        <div class="box" id="suggestion_div">
          <div id="suggested_head">
            <a style="color: white">Mini Tab</a>
          </div>
          <div class="box container" id="top">
            <iframe
              width="250"
              height="175"
              src="https://www.youtube.com/embed/{{id1}}"
              frameborder="0"
              allowfullscreen
              id="vid"
              style="padding-left: 5px; padding-top: 5px"
            ></iframe>
            <iframe
              width="250"
              height="175"
              src="https://www.youtube.com/embed/{{id2}}"
              frameborder="0"
              allowfullscreen
              id="vid"
              style="padding-left: 5px; padding-top: 5px"
            ></iframe>
          </div>
          <div class="box container" id="bottom">
            <iframe
              width="250"
              height="175"
              src="https://www.youtube.com/embed/{{id3}}"
              frameborder="0"
              allowfullscreen
              id="vid"
              style="padding-left: 5px; padding-top: 5px"
            ></iframe>
            <iframe
              width="250"
              height="175"
              src="https://www.youtube.com/embed/{{id4}}"
              frameborder="0"
              allowfullscreen
              id="vid"
              style="padding-left: 5px; padding-top: 5px"
            ></iframe>
          </div>
          <div class="box container" id="bottom">
            <iframe
              width="250"
              height="175"
              src="https://www.youtube.com/embed/{{id5}}"
              frameborder="0"
              allowfullscreen
              id="vid"
              style="padding-left: 5px; padding-top: 5px"
            ></iframe>
            <iframe
              width="250"
              height="175"
              src="https://www.youtube.com/embed/{{id6}}"
              frameborder="0"
              allowfullscreen
              id="vid"
              style="padding-left: 5px; padding-top: 5px"
            ></iframe>
          </div>
        </div>
      </div>
      <div style="height: 5rem; background-color: transparent"></div>
    </header>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS -->
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
      function setLanguageEnglish() {
        window.location.reload();
      }

        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "மொழி";
        document.querySelector("[data-translate='navbarLogin']").textContent =
          "உள்நுழைக";
        document.querySelector(
          "[data-translate='formTitleSignUp']"

        document.querySelector(
          "[data-translate='formLabelFirstName']"
        ).textContent = "முதற் பெயர்";

        document.querySelector("[data-translate='formLabelMail']").textContent =

          "[data-translate='formLabelGender']"
        ).textContent = "பாலினம்";
        document.querySelector(
          "[data-translate='formLabelDisability']"

        document.querySelector(
          "[data-translate='formLabelPreferredLanguage1']"

        document.querySelector(

          "[data-translate='formLabelPassword']"

        document.querySelector(

        document.querySelector("[data-translate='dropdownMale']").textContent =
          "ஆண்";
        document.querySelector(
          "[data-translate='dropdownFemale']"
        ).textContent = "பெண்";
        document.querySelector(

        ).textContent = "படிவமாகும்";
        document.querySelector("[data-translate='dropdownNone']").textContent =
          "எதுவுமில்லை";
      }

          "अरिवागम";
        document.querySelector("[data-translate='navbarAbout']").textContent =
          "परिचय";
        document.querySelector(
          "[data-translate='navbarLanguage']"
        ).textContent = "भाषा";
        document.querySelector("[data-translate='navbarLogin']").textContent =
          "लॉग इन करें";
        document.querySelector(
          "[data-translate='formTitleSignUp']"
        ).textContent = "साइन अप करें";
        document.querySelector(
          "[data-translate='formLabelFirstName']"
        ).textContent = "पहला नाम";
        document.querySelector(
          "[data-translate='formLabelLastName']"
        ).textContent = "अंतिम नाम";
        document.querySelector("[data-translate='formLabelAge']").textContent =
          "आयु";
        document.querySelector("[data-translate='formLabelMail']").textContent =
          "मेल आईडी";
        document.querySelector(
          "[data-translate='formLabelGender']"
        ).textContent = "लिंग";
        document.querySelector(
          "[data-translate='formLabelDisability']"
        ).textContent = "विकलांगता";
        document.querySelector(
          "[data-translate='formLabelPreferredLanguage1']"
        ).textContent = "प्राथमिक भाषा 1";
        document.querySelector(
          "[data-translate='formLabelPreferredLanguage2']"
        ).textContent = "प्राथमिक भाषा 2";
        document.querySelector(
          "[data-translate='formLabelPassword']"
        ).textContent = "पासवर्ड";
        document.querySelector(
          "[data-translate='formLabelConfirmPassword']"
        ).textContent = "पासवर्ड की पुष्टि करें";
        document.querySelector(
          "[data-translate='formButtonSignUp']"
        ).textContent = "साइन अप करें";
        document.querySelector(
          "[data-translate='formTextAlreadyUser']"
        ).innerHTML =
          "नया उपयोगकर्ता? &nbsp;<a href='login.html' data-translate='formLinkLogin'>लॉग इन करें</a>";
        document.querySelector("[data-translate='footerText']").textContent =
          "कॉपीराइट © 2024 - टीम अरिवागम";
        document.querySelector("[data-translate='dropdownMale']").textContent =
          "पुरुष";
        document.querySelector(
          "[data-translate='dropdownFemale']"
        ).textContent = "महिला";
        document.querySelector(
          "[data-translate='dropdownPreferNotToSay']"
        ).textContent = "बोलने के लिए पसंद नहीं करते";
        document.querySelector(
          "[data-translate='dropdownHearingImpaired']"
        ).textContent = "सुनने में कमी";
        document.querySelector(
          "[data-translate='dropdownDyslexia']"
        ).textContent = "वाचन में कमी";
        document.querySelector("[data-translate='dropdownNone']").textContent =
          "कोई नहीं";
      }
      document.addEventListener("DOMContentLoaded", function () {
        var videos = document.querySelectorAll(".image-container video");

        function playVideo(index) {
          if (index < videos.length) {
            videos[index].style.display = "block";
            videos[index].play();
            setTimeout(function () {
              videos[index].style.display = "none";
              playVideo(index + 1);
            }, videos[index].duration * 1000); // Advance to next video after the current one finishes
          }
        }

        playVideo(0);
      });
    </script>
  </body>
</html>
